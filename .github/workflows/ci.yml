name: Continuous Integration

on:
  # Triggers the workflow on push events but only for the develop branch
  push:
    branches:
      - main
      - master
      - develop
      - test**
      - experimental
    paths-ignore:
      - 'docs/**'
      - .github/workflows/docs.yml

jobs:

  # Build dist application ADempiere-Vue
  build-app:
    name: Build dist epale
    runs-on: ubuntu-latest
    env:
      BASE_REPOSITORY: ${{ github.event.repository.name }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      # - name: add
      #   run: echo "BASE_REPOSITORY=${{ github.event.repository.name }}" >> $GITHUB_ENV

      - name: Node configuration
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Update sub module
        run: git submodule update --init --remote

      - name: Install packages
        run: yarn ci

      - name: test-name
        run: echo "$BASE_REPOSITORY"

      - name: Compile dist
        run: yarn docs:build

      - name: test
        run: echo "$BASE_REPOSITORY"

      - name: github
        run: echo "${{ github.event.repository.name }}"

      - name: Upload dist app
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs/.vuepress/dist
